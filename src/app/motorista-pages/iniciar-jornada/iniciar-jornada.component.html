<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Innova Transit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    
    <form [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Veiculo:" formControlName="numeroVeiculo" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Hr. Início:" formControlName="horarioInicial" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Hr. Final:" formControlName="horarioFinal" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Mat.:" formControlName="matricula" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Folha Serviço:" formControlName="id" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="12" size-sm="9"><ion-item>
          <ion-input label="Nome:" formControlName="nome" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3">
          <ion-input label="Hora Abertura" label-placement="floating" fill="solid" formControlName="horaInicial" [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="6" size-sm="3">
          <ion-input label="Hora Fechamento" label-placement="floating" fill="solid" formControlName="horaFinal" [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="6" size-sm="3">
          <ion-input label="Hódometro Inicial" label-placement="floating" fill="solid" formControlName="hodometro" [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="6" size-sm="3">
          <ion-input label="Catraca Inicial" label-placement="floating" fill="solid" formControlName="catraca" [readonly]="true"></ion-input>
        </ion-col>
        <ion-col size="12" size-sm="12" style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
          <ion-button color="primary" (click)="iniciarJornada()">Iniciar Jornada</ion-button>
          <ion-button color="primary" (click)="finalizarJornada()" >Finalizar Jornada</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-toast
    [isOpen]="showToast"
    position="top"
    [message]="toastMessage"
    duration="3000"
    (didDismiss)="showToast = false">
  </ion-toast>
  </ion-content>
</div>
