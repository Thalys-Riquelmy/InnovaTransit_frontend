<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Innova Transit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <form [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Veiculo:" formControlName="numeroVeiculo" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Hr. Início:" formControlName="horaInicial" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Hr. Final:" formControlName="horaFinal" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Mat.:" formControlName="matricula" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Folha Serviço:" formControlName="id" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="12" size-sm="9"><ion-item>
          <ion-input label="Nome:" formControlName="nome" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="4" size-sm="6">
          <ion-label></ion-label>
        </ion-col>
        <ion-col size="4" size-sm="4" style="font-size: small;">
          <ion-label>Programado</ion-label>
        </ion-col>
        <ion-col size="4" size-sm="2" style="font-size: small;">
          <ion-label>Realizado</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="table-responsive">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Evento</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Inicio</th>
            <th>Fim</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarefa of listaDeTarefas">
            <td>{{ tarefa.evento }}</td>
            <td>{{ tarefa.horarioInicio }}</td>
            <td>{{ tarefa.horarioFim }}</td>
            <td>{{ tarefa.horaInicio }}</td>
            <td>{{ tarefa.horaFim }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ion-col size="12" size-sm="12" style="display: flex; justify-content: center; align-items: center; margin-top: 30px;">
      <ion-button color="primary" [routerLink]="['/motorista/folha-servico']">Voltar</ion-button>
      <ion-button color="primary" (click)="gerarPDF()" >Finalizar e Baixar PDF</ion-button>
    </ion-col>

  </form>
  </ion-content>
</div>
