<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>InnovaTransit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="formGroup">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Veiculo:" formControlName="numeroVeiculo" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Hora Início:" formControlName="horarioInicial" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Hora Final:" formControlName="horarioFinal" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Mat.:" formControlName="matricula" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="6" size-sm="3"><ion-item>
          <ion-input label="Folha Serviço:" formControlName="id" [readonly]="true"></ion-input>
        </ion-item></ion-col>
        <ion-col size="12" size-sm="9"><ion-item>
          <ion-input label="Nome:" formControlName="nome" [readonly]="true"></ion-input>
        </ion-item></ion-col>
      </ion-row>
    </ion-grid>

    <div class="table-responsive">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Evento</th>
            <th>Início</th>
            <th>Fim</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tarefa of listaDeTarefas">
            <td>{{ tarefa.id }}</td>
            <td>{{ tarefa.evento }}</td>
            <td>{{ tarefa.horarioInicio }}</td>
            <td>{{ tarefa.horarioFim }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </form>
  </ion-content>
</div>
