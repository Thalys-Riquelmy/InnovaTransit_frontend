<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Innova Transit</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm="3">
          <ion-item>
            <ion-input [(ngModel)]="gerente.nome" label="Nome" labelPlacement="floating" placeholder="Nome"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6" size-sm="3">
          <ion-item>
            <ion-input [(ngModel)]="gerente.email" label="Email" labelPlacement="floating" placeholder="Email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6" size-sm="6" style="margin-top: 9px;">
          <ion-item>
            <ion-label>Empresa</ion-label>
            <ion-select [(ngModel)]="empresaId" (ionChange)="onEmpresaSelecionada($event)">
              <ion-select-option *ngFor="let empresa of listaDeEmpresa" [value]="empresa.id">{{ empresa.nome }}</ion-select-option>
            </ion-select>            
          </ion-item>     
        </ion-col>
        <ion-col size="12">
          <ion-button (click)="criarGerente()" style="margin-top: 80px; margin-left: 40%;" color="primary">Cadastrar Gerente</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  <ion-toast
    [isOpen]="showToast"
    position="top"
    [message]="toastMessage"
    duration="3000"
    (didDismiss)="showToast = false">
  </ion-toast>
</div>
